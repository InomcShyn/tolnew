
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SwitchyOmega 3</title>
    <style>
        body { 
            width: 320px; 
            padding: 15px; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        .header { 
            text-align: center; 
            margin-bottom: 15px; 
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        .title { 
            font-size: 16px; 
            font-weight: 600; 
            color: #333;
            margin: 0;
        }
        .subtitle {
            font-size: 12px;
            color: #666;
            margin: 5px 0 0 0;
        }
        .status { 
            color: #4CAF50; 
            font-size: 12px; 
            text-align: center;
            margin: 10px 0;
        }
        .button {
            width: 100%;
            padding: 8px 12px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f8f9fa;
            cursor: pointer;
            font-size: 13px;
        }
        .button:hover {
            background: #e9ecef;
        }
        .button.primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        .button.primary:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Proxy SwitchyOmega 3</div>
        <div class="subtitle">ZeroOmega</div>
    </div>
    
    <div class="status">[SUCCESS] Extension Active</div>
    
    <button class="button primary" onclick="openOptions()">Open Options</button>
    <button class="button" onclick="quickSwitch()">Quick Switch</button>
    <button class="button" onclick="viewProfiles()">View Profiles</button>
    
    <script>
        function openOptions() {
            chrome.tabs.create({ url: chrome.runtime.getURL('options.html') });
        }
        
        function quickSwitch() {
            // Quick switch functionality
            console.log('Quick switch activated');
        }
        
        function viewProfiles() {
            // View profiles functionality
            console.log('View profiles');
        }
    </script>
</body>
</html>
